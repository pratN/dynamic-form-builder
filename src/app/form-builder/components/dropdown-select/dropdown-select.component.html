<div style="display: flex; align-items: center;">
    <mat-form-field style="width: 25%" appearance="outline">
        <mat-label>Key</mat-label>
        <input matInput type="text" [(ngModel)]="config.key">
    </mat-form-field>
    <mat-form-field style="margin-left: 2em; width: 50%" appearance="outline">
        <mat-label>Label</mat-label>
        <input matInput type="text" [(ngModel)]="config.label">
    </mat-form-field>
</div>
<div>
    <div>
        <div>
            <mat-form-field style=" width: 50%" appearance="outline">
                <mat-label>Checkbox Label</mat-label>
                <input matInput type="text" [(ngModel)]="newOption">
            </mat-form-field>
            <button mat-button color="primary" style="margin-left: 2em" (click)="addOption()">Add Option</button>
        </div>
            <table style="width:50%">
                <thead>
                    <tr>
                        <th style="width: 80%; text-align: left">Options</th>
                        <th style="width: 20%; text-align: center">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of config.items; let i = index" >
                        <td style="width: 80%; text-align: left">{{item}}</td>
                        <td style="width: 20%; text-align: center">
                            <button mat-button color="warn" style="margin-left: 2em" (click)="deleteOption(i)"> 
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete_outline"></mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
